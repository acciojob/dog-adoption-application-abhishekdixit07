<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<form>
 <label>First name:</label>
<input id="name" type="text" Placeholder="Name" field="Name">
	<br>
<label>Phone Number:</label>
	<input id="phone" type="text" placeholder="Phone Number">
	<br>
	<label>Address:</label>
<input id="address" type="text" placeholder="Address">
	<br>
<label id="checkbox" name="check">Have you ever lived with a Dog before?</label>
	<br>
	<input id="checkbox1" type="radio" name="check" value="yes">
	<label for="checkbox1">Yes</label>
	<input id="checkbox2" type="radio" name="check" value="no">
	<label for="checkbox2">No</label>
	<br>
	<label>Please select your preferred breeds</label>
	<select multiple id="multiSelect">
		<option>Dog1</option>
		<option>Dog2</option>
		<option>Dog3</option>
	</select>
	<br>
	<input type="submit" id="submit" value="Submit">
</form>
<script type="text/javascript" src="./script.js">
	it('Checking submit button', () => {
    cy.get('#submit').should('have.attr', 'value', 'Submit');
    cy.get('#submit').should('have.attr', 'type', 'submit');
});
</script>
</body>
</html>
